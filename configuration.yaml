- alias: 'Trigger Alarm Front Sensor'
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.aeotec_zw100_multisensor_6_sensor_2_0
      state: 'on'
  condition:
    condition: or
    conditions:      
      - condition: state
        entity_id: alarm_control_panel.alarm
        state: armed_away
      - condition: state
        entity_id: alarm_control_panel.alarm
        state: armed_home
  action:
    - service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.alarm
    - service: notify.email
      data:
        title: 'Unit Alarm Activated by Front Motion sensor'
        message: 'Unit Alarm activated by front motion sensor'

- alias: 'Trigger Alarm Rear Sensor'
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.aeotec_zw100_multisensor_6_sensor_6_0
      state: 'on'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: alarm_control_panel.alarm
        state: armed_away
      - condition: state
        entity_id: alarm_control_panel.alarm
        state: armed_home
  action:
    - service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.alarm
    - service: notify.email
      data:
        title: 'Unit Alarm Activated by Rear Motion sensor'
        message: 'Unit Alarm activated by Rear motion sensor'





- alias: 'Trigger Alarm Armed Home'
  hide_entity: True
  trigger:
    - platform: state
      entity_id: binary_sensor.aeotec_zw100_multisensor_6_sensor_2_0
      state: 'on'
  condition:
    - condition: state
      entity_id: alarm_control_panel.alarm 
      state: armed_home
  action:
    service: alarm_control_panel.alarm_trigger
    entity_id: alarm_control_panel.alarm 

- alias: 'Arm Alarm'
  hide_entity: True
  trigger:
    platform: state
    entity_id: input_boolean.arm_alarm
    to: 'on'
  action:
    - service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.alarm
      data:
        code: 6666
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.arm_alarm


- alias: 'Alarm Armed'
  hide_entity: True
  trigger:
    - platform: state
      entity_id: alarm_control_panel.alarm
      to: 'armed_away'
  action:
    service: notify.email
    data:
      title: 'Unit Alarm Armed'
      message: 'The alarm has been armed.'

- alias: 'Alarm Triggered'
  hide_entity: True
  trigger:
    - platform: state
      entity_id: alarm_control_panel.alarm
      to: 'triggered'
  action:
    - service: switch.turn_on
      entity_id: switch.everspring_se812_siren_switch_3_0
- alias: 'Alarm Disarmed'
  hide_entity: True
  trigger:
    - platform: state
      entity_id: alarm_control_panel.alarm
      to: 'disarmed'
  action:
    - service: switch.turn_off
      entity_id: switch.everspring_se812_siren_switch_3_0
    - service: notify.email
      data:
        title: 'Unit Alarm Disarmed'
        message: 'Unit Alarm Disarmed' 

