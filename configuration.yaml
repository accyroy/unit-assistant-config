zwave:
  usb_path: /dev/ttyACM0

mqtt:
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  client_id: home-assistant-1
  username: !secret mqtt_username
  password: !secret mqtt_password
  birth_message:
    topic: 'unit/status'
    payload: 'online'
    qos: 1
    retain: true
  will_message:
    topic: 'unit/status'
    payload: 'offline'
    qos: 1
    retain: true

sensor:
  platform: dht
  sensor: DHT22
  pin: 22
  monitored_conditions:
    - temperature
    - humidity

input_boolean:
  arm_alarm:
    name: Arm The Alarm
    initial: off

shell_command:
  get_latest_config: bash /home/homeassistant/.homeassistant/gitpull.sh

script:
  update_config:
    sequence:
      - service: shell_command.get_latest_config
#      - service: homeassistant.restart    

alarm_control_panel:
  - platform: manual
    name: Alarm
    code: !secret alarm_control_panel_code
    pending_time: 10
    trigger_time: 10


automation:
-  alias: Publish MQTT temp and humidity
   hide_entity: True
   trigger:
     platform: state
     entity_id: sensor.dht_sensor_temperature, sensor.dht_sensor_humidity
   action:
     - service: mqtt.publish
       data:
         topic: "unit/temperature"
         payload_template: "{{ states('sensor.dht_sensor_temperature') }}"    
         retain: "true"
     - service: mqtt.publish
       data:
         topic: "unit/humidity"
         payload_template: "{{ states('sensor.dht_sensor_humidity') }}"
         retain: "true"
-  alias: Publish Motion Front
   hide_entity: True
   trigger:
